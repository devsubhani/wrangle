    <script type="text/javascript">
      $(window).on('load', function(){
        $('[data-items] > li').each(function(index) {
          $(this).attr('data-id', index)
        });

        var options = {
          lineColor: 'rgba(255,0,0,0.75)',
          lineWidth: 5,
          selectToggle: true,
        }
        var actions = {
          'delete': function(items) {
            items.remove();
            return false;
          },
          'reverse': function(items) {
            var rev = $.makeArray(items);
            rev.reverse();
            console.log(rev);
            items.replaceWith();
          }
        }
        $(document).drawselect(options, actions);
      });
    </script>
